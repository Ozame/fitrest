<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Workout</title>
</head>

<body>
    <h1 id="workout-name"></h1>
    <h2 id="workout-date"></h2>

    <h3>Add Exercise</h3>
    <form action="addExercise" id="form-exercise">
        <div>
            <label for="move">Move</label>
            <select name="move" id="move"></select>
        </div>
        <div>
            <label for="weight">Weight</label>
            <input type="number" name="weights" id="weights">
        </div>
        <div>
            <label for="reps">Reps</label>
            <input type="number" name="reps" id="reps">
        </div>
        <div>
            <label for="sets">Sets</label>
            <input type="number" name="sets" id="sets">
        </div>

        <input type="submit" value="Add">
    </form>

    <div id="exercises"></div>
</body>

</html>
