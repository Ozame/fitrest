<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Workout</title>
    <link rel="icon" type="image/png" href="muscle.png">
</head>

<body>
    <nav><a href="index.html">Home</a></nav>
    <div id="workout-info">
    <h1 id="workout-name"></h1>
    <h2 id="workout-date"></h2>
</div>
    <h3>Add Exercise</h3>
    <div id="exercise-adding">
        <div>
            <label for="move">Move</label>
            <select name="move" oninput="checkInputs()" id="move"></select>
        </div>
        <div>
            <label for="weight">Weight</label>
            <input type="number" min="0" oninput="checkInputs()" name="weights" id="weights">
        </div>
        <div>
            <label for="reps">Reps</label>
            <input type="number" min="0" oninput="checkInputs()" name="reps" id="reps">
        </div>
        <div>
            <label for="sets">Sets</label>
            <input type="number" min="0" oninput="checkInputs()" name="sets" id="sets">
        </div>
        <button disabled class="submit-button" onclick="addExercise()">Add</button>
    </div>

    <div id="exercises"></div>
</body>

</html>
